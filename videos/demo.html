<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card con Video Personalizado</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.7/plyr.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .card {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* Este valor debe ser ajustado dependiendo del ratio de aspecto del video */
            padding-top: 0;
            height: 0;
            overflow: hidden;
            margin-bottom: 1rem;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .description {
            margin-top: 1rem;
        }

        .description>div {
            margin-bottom: 0.5rem;
        }

        .description>div>strong {
            color: #3f51b5;
        }

        @media (max-width: 767px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div id="video-container"></div>
    <script src="https://cdn.plyr.io/3.7.7/plyr.js"></script>
    <script> document.addEventListener("DOMContentLoaded", function () {
            const videoContainer = document.getElementById("video-container");

            const videos = [{ id: "bTqVqk7FSmY", time: "8 minutos", series: "3", description: "Realiza un entrenamiento de alta intensidad para quemar grasa y mejorar la resistencia cardiovascular." },
            
            
            { id: "PrVgdrsp-b8", time: "10 minutos", series: "4", description: "Este es otro ejemplo de descripción para el segundo video." }]
                ;
            videos.forEach((video) => { createVideoCard(video.id, video.time, video.series, video.description); });

            function createVideoCard(videoId, time, series, descriptionText) {
                // Crear elementos HTML const 
                card = document.createElement("div");
                const videoDiv = document.createElement("div");
                const description = document.createElement("div");
                // Configurar clases y atributos 
                card.className = "card";
                videoDiv.className = "video-container";
                videoDiv.setAttribute("data-plyr-provider", "youtube");
                videoDiv.setAttribute("data-plyr-embed-id", videoId);
                description.className = "description";
                // Agregar detalles del video
                description.innerHTML = ` <div><strong>Tiempo:</strong> ${time}</div> <div><strong>Series:</strong> ${series}</div> <div><strong>Descripción del ejercicio:</strong> ${descriptionText}</div> `;
                // Agregar elementos al DOM 
                card.appendChild(videoDiv);
                card.appendChild(description);
                videoContainer.appendChild(card);
                // Inicializar
                const player = new Plyr(videoDiv);
            }
        }); </script>
</body>

</html>
