<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card con Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
            margin-bottom: 1rem;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .description {
            margin-top: 1rem;
        }

        .description>div {
            margin-bottom: 0.5rem;
        }

        .description>div>strong {
            color: #3f51b5;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="video-container"> <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY"
                frameborder="0" allowfullscreen></iframe> </div>
        <div class="description">
            <div><strong>Tiempo:</strong> 8 minutos</div>
            <div><strong>Series:</strong> 3</div>
            <div><strong>Descripci√≥n del ejercicio:</strong> Realiza un entrenamiento de alta intensidad para quemar
                grasa y mejorar la resistencia cardiovascular.</div>
        </div>
    </div>
</body>

</html>
